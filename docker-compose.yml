version: "2.1"
services:
  puppetdb:
    image: eyp/puppetdb:5
    build: ./puppetdb/
    restart: always
    ports:
      - 9141:8080/tcp
    volumes:
      - puppetdb-data:/tmp/puppetdb
    networks:
      - pm5net
    environment:
      EYP_PUPPETFQDN: 'puppet5'
      EYP_PUPPETDB_EXTERNAL_PORT: '9141'
    healthcheck:
      test: ["CMD", "/bin/true"]
      interval: 30s
      timeout: 10s
      retries: 5
  puppetmaster:
    image: eyp/pupppetmaster:5
    build: ./puppetmaster5
    restart: always
    depends_on:
      puppetdb:
        condition: service_healthy
    #[[remote_ip:]remote_port[-remote_port]:]port[/protocol]
    ports:
      - 8141:8140/tcp
    environment:
      EYP_PUPPETFQDN: 'puppet5'
      EYP_PM_SSL_REPO: ''
      EYP_PM_CUSTOMER_REPO: ''
    networks:
      - pm5net
    volumes:
      - ./ssh:/root/.ssh:ro
      - ./utils:/opt/utils:ro
    healthcheck:
      test: ["CMD", "curl", "--insecure", "https://localhost:8140"]
      interval: 60s
      timeout: 10s
      retries: 10
    links:
      - puppetdb

volumes:
  puppetdb-data:

networks:
  pm5net:
    driver: bridge
